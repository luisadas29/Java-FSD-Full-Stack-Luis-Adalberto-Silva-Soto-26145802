<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
<h2> All Products in the store</h2>
<table border="1">
	<tr>
		<th>PId</th>
		<th>PName</th>
		<th>Price</th>	
		<th>Total Quantity in stock</th>
		<th>Image URL</th>
		<th>Place Order</th>
	</tr>
	<tr th:each="product:${products}">
		<td th:text="${product.pid}"></td>
		<td th:text="${product.pName}"></td>
		<td th:text="${product.price}"></td>
		<td th:text="${product.quantity}"></td>
		<td><img th:src="${product.pImage}" width="50px" height="50px"/></td>
		<td><a th:href="@{/placeOrder/{pid} (pid=${product.pid}) }">Place Order</a></td>
	</tr>
</table>
<br/>
<a th:href="@{/customerHomepage}">Back</a>
</body>
</html>
